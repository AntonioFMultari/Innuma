<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.ico" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="invoice.css" />
    <link rel="stylesheet" href="balance.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script src="index.js" defer></script>
    <title>Innuma</title>
  </head>
  <body>
    <!--Header con logo, Saluto e menu hamburger-->
    <header>
      <!--Tendina HamburgerMenu-->
      <div class="tendinaHamburger">
        <div
          class="divElementoHamburger elementoSelezionato"
          onclick="selezioneElementoHamburger(event)"
        >
          <img
            src="./assets/calendario.png"
            alt="immagine bottone calendario"
            class="icoElementiHamburger"
          />
          <span class="spanElementoHamburger">Calendario</span>
        </div>
        <div
          class="divElementoHamburger"
          onclick="selezioneElementoHamburger(event)"
        >
          <img
            src="./assets/bilancio.png"
            alt="immagine bottone bilancio"
            class="icoElementiHamburger"
          />
          <span class="spanElementoHamburger">Bilancio</span>
        </div>
        <div
          class="divElementoHamburger"
          onclick="selezioneElementoHamburger(event)"
        >
          <img
            src="./assets/fattura.png"
            alt="immagine bottone bilancio"
            class="icoElementiHamburger"
          />
          <span class="spanElementoHamburger">Fatture</span>
        </div>
      </div>

      <!--header-->
      <div id="header">
        <div class="divLogo-saluto">
          <img
            src="./assets/logo.png"
            alt="Logo del sito web"
            class="imgLogo"
          />
          <span class="spanSaluto">Buongiorno ☀️</span>
        </div>
        <img
          src="./assets/menuHamburger.png"
          onclick="tendinaHamburger()"
          alt="icona menu a tendina"
          class="hamburgerMenu"
        />
      </div>
    </header>

    <div class="divCalendarioFiltri">
      <!--Tendina filtro eventi-->
      <div class="divFiltri">
        <div class="btnFiltro" onclick="aperturaFiltri()">
          <img
            src="./assets/filter.png"
            alt="pulsante Filtro Eventi"
            id="imgFiltroEvento"
          />
        </div>
        <div class="containerFiltri">
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Scuola Fisica</span>
          </div>
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Scuola Online</span>
          </div>
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Ripetizioni</span>
          </div>
          <div class="btnMoreFiltri">+</div>
        </div>
      </div>

      <!--Calendario-->
      <div class="divCalendario">
        <div class="containerSelezioneCalendario">
          <button class="btnCalendar">&lt;&lt;</button>
          <span>16/05 - 22/05</span>
          <button class="btnCalendar">&gt;&gt;</button>
        </div>
        <div class="contenutoCalendario">
          <div class="righeCalendario" id="riga1"></div>
          <div class="righeCalendario" id="riga2"></div>
          <div class="righeCalendario" id="riga3"></div>
          <div class="righeCalendario" id="riga4"></div>
          <div class="righeCalendario" id="riga5"></div>
          <div class="righeCalendario" id="riga6"></div>
        </div>
      </div>
    </div>
    <!--Bottone nuovo evento-->
    <div class="bottoneNuovoElemento">
      <button class="bottoneCreaElemento">+</button>
    </div>
  </body>
</html>
