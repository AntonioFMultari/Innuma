<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.ico" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="invoice.css" />
    <link rel="stylesheet" href="balance.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script src="index.js"></script>
    <script src="./libs/fullcalendar-6.1.18/dist/index.global.js"></script>
    <title>Innuma</title>
  </head>
  <body>
    <!--Header con logo, Saluto e menu hamburger-->
    <header>
      <!--Tendina HamburgerMenu-->
      <div class="tendinaHamburger">
        <a href="./index.html">
          <div
            class="divElementoHamburger elementoSelezionato"
            data-page="calendario"
            onclick="selezioneElementoHamburger(event)"
          >
            <img
              src="./assets/calendario.png"
              alt="immagine bottone calendario"
              class="icoElementiHamburger"
            />
            <span class="spanElementoHamburger">Calendario</span>
          </div>
        </a>
        <a href="./bilancio.html">
          <div
            class="divElementoHamburger"
            data-page="bilancio"
            onclick="selezioneElementoHamburger(event)"
          >
            <img
              src="./assets/bilancio.png"
              alt="immagine bottone bilancio"
              class="icoElementiHamburger"
            />
            <span class="spanElementoHamburger">Bilancio</span>
          </div>
        </a>
        <a href="./fatture.html">
          <div
            class="divElementoHamburger"
            data-page="fatture"
            onclick="selezioneElementoHamburger(event)"
          >
            <img
              src="./assets/fattura.png"
              alt="immagine bottone bilancio"
              class="icoElementiHamburger"
            />
            <span class="spanElementoHamburger">Fatture</span>
          </div>
        </a>
      </div>

      <!--header-->
      <div id="header">
        <div class="divLogo-saluto">
          <img
            src="./assets/logo.png"
            alt="Logo del sito web"
            class="imgLogo"
          />
          <span class="spanSaluto">Buongiorno ☀️</span>
        </div>
        <img
          src="./assets/menuHamburger.png"
          onclick="tendinaHamburger()"
          alt="icona menu a tendina"
          class="hamburgerMenu"
        />
      </div>
    </header>

    <div class="divCalendarioFiltri">
      <!--Tendina filtro eventi-->
      <div class="divFiltri">
        <div class="btnFiltro" onclick="aperturaFiltri()">
          <img
            src="./assets/filter.png"
            alt="pulsante Filtro Eventi"
            id="imgFiltroEvento"
          />
        </div>
        <div class="containerFiltri">
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Scuola Fisica</span>
          </div>
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Scuola Online</span>
          </div>
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Ripetizioni</span>
          </div>
          <div class="btnMoreFiltri">+</div>
        </div>
      </div>

      <!--Calendario-->
      <div class="wrapperCalendar">
        <div id="calendar"></div>
      </div>
    </div>

    <!--Bottone nuovo evento-->
    <div class="bottoneNuovoElemento">
      <button id="plusButtonEvento" class="bottoneCreaElemento">+</button>
      <button id="secondButtonEvento" class="bottoneCreaElemento">
        Nuovo Elemento
      </button>
    </div>

    <!--Modale aggiunta/modifica filtri calendario-->
    <dialog id="modal-filtri">
      <form method="dialog" id="formDialog">
        <h2 id="h2Dialog">Aggiungi/Modifica Filtro</h2>
        <label>
          Nome filtro:
          <input id="nome-filtro" name="nome-filtro" type="text" required />
        </label>
        <label>
          Colore pallino:
          <input
            id="colore-filtro"
            name="colore-filtro"
            type="color"
            value="#a9f5c1"
          />
        </label>
        <menu id="menuDialog">
          <button id="salva-filtro" value="default">Salva</button>
          <button id="chiudi-modal-filtri" value="cancel" type="button">
            Annulla
          </button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
