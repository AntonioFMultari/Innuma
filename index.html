<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.ico" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="calendar.css" />
    <link rel="stylesheet" href="invoice.css" />
    <link rel="stylesheet" href="balance.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script src="index.js"></script>
    <title>Innuma</title>
  </head>
  <body>
    <!--Header con logo, Saluto e menu hamburger-->
    <header>
      <div id="header">
        <div class="divLogo-saluto">
          <img
            src="./assets/logo.png"
            alt="Logo del sito web"
            class="imgLogo"
          />
          <span class="spanSaluto">Buongiorno ☀️</span>
        </div>
        <img
          src="./assets/menuHamburger.png"
          alt="icona menu a tendina"
          class="hamburgerMenu"
        />
      </div>
    </header>

    <div class="divCalendarioFiltri">
      <!--Tendina filtro eventi-->
      <div class="divFiltri">
        <div class="btnFiltro">
          <img
            src="./assets/filter.png"
            alt="pulsante Filtro Eventi"
            id="imgFiltroEvento"
          />
        </div>
        <div class="containerFiltro">
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Scuola Fisica</span>
          </div>
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Scuola Online</span>
          </div>
          <div class="elementoFiltro">
            <div class="pallino"></div>
            <span class="spanFiltro">Ripetizioni</span>
          </div>
          <div class="btnMoreFiltri">+</div>
        </div>
      </div>

      <!--Calendario-->
      <div class="divCalendario">
        <div class="giornate">
          <div class="giorno">
            <span class="segniGiorni">L</span>
            <!-- secondo me può stare statico visto che è settiminale -->
            <span class="dataGiorni">8</span>
            <!-- idealmente modificabili -->
            <div></div>
          </div>
          <div class="martedi">
            <span class="segniGiorni">M</span>
            <span class="dataGiorni">9</span>
          </div>
          <div class="mercoledi">
            <span class="segniGiorni">M</span>
            <span class="dataGiorni">10</span>
          </div>
          <div class="giovedi">
            <span class="segniGiorni">G</span>
            <span class="dataGiorni">11</span>
          </div>
          <div class="venerdi">
            <span class="segniGiorni">V</span>
            <span class="dataGiorni">12</span>
          </div>
          <div class="sabato">
            <span class="segniGiorni">S</span>
            <span class="dataGiorni">13</span>
          </div>
          <div class="domenica">
            <span class="segniGiorni">D</span>
            <span class="dataGiorni">14</span>
          </div>
        </div>
      </div>

      <div class="bottoneNuovoElemento">
        <button class="bottoneCreaElemento">+</button>
      </div>
    </div>
  </body>
</html>
